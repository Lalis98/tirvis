<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="master-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/aboutus' %}active{% endif %}" href="/aboutus">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/services' %}active{% endif %}" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/our-team' %}active{% endif %}" href="/our-team">Our team</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>

        <script crossorigin="anonymous"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>

</body>
<footer>
    <ul class="footer-list">
        <li class="footer-item">
            <a href="mailto:youremail@example.com">
                <i class="fa-solid fa-envelope"></i>
                <span>Email: youremail@example.com</span>
            </a>
        </li>
        <li class="footer-item">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
        </li>
        <li class="footer-item">
            &copy; 2023 tirvis. All Rights Reserved.
        </li>
    </ul>
</footer>
</html>
